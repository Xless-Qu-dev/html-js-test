<html>
</html>
<body>
    <script>
        function createElementFromHTML(htmlString) {
        var div = document.createElement('div');
        div.innerHTML = htmlString.trim();

        document.body.appendChild(div);

        return div.firstChild;
      };

      function play() {
        document.body.replaceChildren();

        createElementFromHTML(`<video width="1000" height="500" mute autoplay>
        <source src="https://cdn.discordapp.com/attachments/1088210903796830262/1088279623193862204/urrs.mp4" type="video/mp4">
         </video>`)
      };

      play();
    </script>
</body>
